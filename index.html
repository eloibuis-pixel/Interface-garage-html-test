<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- COMPOSANT GRAPHIQUE ---
        const ActivityChart = () => {
            useEffect(() => {
                const ctx = document.getElementById('activityChart');
                if (ctx) {
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'],
                            datasets: [{
                                data: [5, 12, 8, 20, 15, 7],
                                borderColor: '#4f46e5',
                                tension: 0.4,
                                fill: true,
                                backgroundColor: 'rgba(79, 70, 229, 0.1)'
                            }]
                        },
                        options: { 
                            responsive: true, 
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: { y: { display: false }, x: { grid: { display: false } } }
                        }
                    });
                }
            }, []);
            return <div style={{height: '150px'}}><canvas id="activityChart"></canvas></div>;
        };

        // --- COMPOSANT CALENDRIER ---
        const CalendarWidget = () => {
            const days = ['L', 'M', 'M', 'J', 'V', 'S', 'D'];
            const currentDay = new Date().getDate();
            return (
                <div className="bg-white p-5 rounded-3xl border border-slate-200">
                    <div className="flex justify-between items-center mb-4">
                        <h3 className="font-bold">Février 2026</h3>
                        <div className="flex gap-2">
                            <i className="fa-solid fa-chevron-left text-xs text-slate-400"></i>
                            <i className="fa-solid fa-chevron-right text-xs text-slate-400"></i>
                        </div>
                    </div>
                    <div className="calendar-grid mb-2 text-[10px] text-slate-400 font-bold text-center">
                        {days.map(d => <div key={d}>{d}</div>)}
                    </div>
                    <div className="calendar-grid text-center text-sm">
                        {[...Array(28)].map((_, i) => (
                            <div key={i} className={`p-2 rounded-xl ${i + 1 === currentDay ? 'bg-indigo-600 text-white font-bold' : 'hover:bg-slate-50'}`}>
                                {i + 1}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- APPLICATION PRINCIPALE ---
        const App = () => {
            return (
                <div className="flex min-h-screen">
                    {/* Sidebar */}
                    <div className="w-20 lg:w-64 bg-slate-900 text-white p-6 flex flex-col">
                        <div className="flex items-center gap-3 mb-10">
                            <div className="bg-indigo-600 p-2 rounded-lg"><i className="fa-solid fa-car"></i></div>
                            <span className="hidden lg:block font-bold text-xl tracking-tight">GaragePro</span>
                        </div>
                        <nav className="flex-1 space-y-4">
                            <div className="flex items-center gap-4 p-3 bg-indigo-600 rounded-xl cursor-pointer">
                                <i className="fa-solid fa-chart-pie"></i>
                                <span className="hidden lg:block font-medium">Dashboard</span>
                            </div>
                            <div className="flex items-center gap-4 p-3 text-slate-400 hover:text-white cursor-pointer">
                                <i className="fa-solid fa-phone"></i>
                                <span className="hidden lg:block font-medium">Appels</span>
                            </div>
                        </nav>
                    </div>

                    {/* Main */}
                    <div className="flex-1 p-8">
                        <header className="flex justify-between items-center mb-8">
                            <div>
                                <h1 className="text-3xl font-bold text-slate-900">Tableau de bord</h1>
                                <p className="text-slate-500">Bienvenue, Admin</p>
                            </div>
                            <button className="bg-indigo-600 text-white px-6 py-3 rounded-2xl font-bold shadow-lg shadow-indigo-200">
                                + Nouvel Appel
                            </button>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div className="lg:col-span-2 space-y-8">
                                {/* Graphe */}
                                <div className="bg-white p-8 rounded-[2rem] border border-slate-200 shadow-sm">
                                    <h3 className="font-bold mb-6 flex items-center gap-2">
                                        <i className="fa-solid fa-arrow-trend-up text-indigo-600"></i> Activité hebdomadaire
                                    </h3>
                                    <ActivityChart />
                                </div>
                                
                                {/* Table */}
                                <div className="bg-white rounded-[2rem] border border-slate-200 shadow-sm overflow-hidden text-sm">
                                    <div className="p-6 font-bold border-b border-slate-100">Derniers Appels</div>
                                    <div className="p-4 space-y-4">
                                        <div className="flex justify-between items-center p-2 hover:bg-slate-50 rounded-xl cursor-pointer">
                                            <div className="flex gap-3 items-center">
                                                <div className="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center font-bold">ML</div>
                                                <div>
                                                    <div className="font-bold">Marc Lefebvre</div>
                                                    <div className="text-xs text-slate-500">Peugeot 3008</div>
                                                </div>
                                            </div>
                                            <span className="bg-rose-100 text-rose-600 px-3 py-1 rounded-full font-bold text-[10px]">URGENT</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Sidebar Droite */}
                            <div className="space-y-8">
                                <CalendarWidget />
                                <div className="bg-slate-900 p-8 rounded-[2rem] text-white">
                                    <h3 className="font-bold text-xl mb-2">Statut IA</h3>
                                    <p className="text-slate-400 text-sm mb-6">L'assistant répond actuellement aux appels entrants.</p>
                                    <div className="flex items-center gap-3">
                                        <span className="w-3 h-3 bg-emerald-500 rounded-full animate-pulse"></span>
                                        <span className="font-bold text-sm">En ligne</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
