<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Pro - Tableau de Bord</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { Phone, Calendar, Users, Clock, BarChart3, Bell, ChevronLeft, ChevronRight, Settings, LogOut } = lucide;

        // --- COMPOSANT COURBE (CHART) ---
        const ActivityChart = () => {
            React.useEffect(() => {
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'],
                        datasets: [{
                            label: 'Appels',
                            data: [12, 19, 15, 25, 22, 10],
                            borderColor: '#4f46e5',
                            backgroundColor: 'rgba(79, 70, 229, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: { responsive: true, plugins: { legend: { display: false } } }
                });
            }, []);
            return <canvas id="myChart" height="100"></canvas>;
        };

        // --- COMPOSANT CALENDRIER ---
        const SimpleCalendar = () => {
            const date = new Date();
            const monthNames = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
            const days = ["L", "M", "M", "J", "V", "S", "D"];
            
            return (
                <div className="bg-white p-4 rounded-2xl border border-slate-200">
                    <div className="flex justify-between items-center mb-4">
                        <h4 className="font-bold text-slate-800">{monthNames[date.getMonth()]} {date.getFullYear()}</h4>
                        <div className="flex gap-2">
                            <button className="p-1 hover:bg-slate-100 rounded"><ChevronLeft size={16}/></button>
                            <button className="p-1 hover:bg-slate-100 rounded"><ChevronRight size={16}/></button>
                        </div>
                    </div>
                    <div className="calendar-grid text-center text-xs font-bold text-slate-400 mb-2">
                        {days.map(d => <div key={d}>{d}</div>)}
                    </div>
                    <div className="calendar-grid text-center text-sm gap-y-2">
                        {[...Array(31)].map((_, i) => (
                            <div key={i} className={`py-1 rounded-full cursor-pointer hover:bg-indigo-50 ${i+1 === date.getDate() ? 'bg-indigo-600 text-white font-bold' : ''}`}>
                                {i + 1}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
            React.useEffect(() => { lucide.createIcons(); });

            return (
                <div className="flex min-h-screen">
                    {/* Sidebar */}
                    <aside className="w-20 lg:w-64 bg-slate-900 text-slate-400 p-6 flex flex-col border-r border-slate-800">
                        <div className="text-white font-bold text-xl mb-10 flex items-center gap-2">
                            <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">G</div>
                            <span className="hidden lg:block">GaragePro</span>
                        </div>
                        <nav className="flex-1 space-y-4">
                            <div className="p-3 bg-indigo-600/10 text-indigo-400 rounded-xl flex items-center gap-3 cursor-pointer">
                                <BarChart3 size={20} /> <span className="hidden lg:block">Dashboard</span>
                            </div>
                            <div className="p-3 hover:bg-slate-800 rounded-xl flex items-center gap-3 cursor-pointer">
                                <Phone size={20} /> <span className="hidden lg:block">Appels</span>
                            </div>
                            <div className="p-3 hover:bg-slate-800 rounded-xl flex items-center gap-3 cursor-pointer">
                                <Users size={20} /> <span className="hidden lg:block">Clients</span>
                            </div>
                        </nav>
                        <div className="pt-6 border-t border-slate-800 space-y-4">
                            <Settings size={20} className="cursor-pointer hover:text-white" />
                            <LogOut size={20} className="cursor-pointer hover:text-rose-400" />
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 p-8 overflow-y-auto">
                        <div className="flex justify-between items-center mb-8">
                            <div>
                                <h1 className="text-2xl font-bold text-slate-900">Tableau de bord</h1>
                                <p className="text-slate-500">Bienvenue dans votre gestionnaire de garage.</p>
                            </div>
                            <button className="bg-indigo-600 text-white px-5 py-2 rounded-xl font-medium shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-all">
                                + Nouvel Appel
                            </button>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {/* Colonne Gauche & Milieu */}
                            <div className="lg:col-span-2 space-y-8">
                                {/* Courbe d'activité */}
                                <div className="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                                    <h3 className="font-bold mb-4 flex items-center gap-2">
                                        <Clock size={18} className="text-indigo-600" /> Activité de la semaine
                                    </h3>
                                    <ActivityChart />
                                </div>

                                {/* Liste des derniers appels */}
                                <div className="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
                                    <div className="p-6 border-b border-slate-100 flex justify-between items-center">
                                        <h3 className="font-bold">Appels récents</h3>
                                        <span className="text-indigo-600 text-sm font-medium cursor-pointer">Voir tout</span>
                                    </div>
                                    <div className="p-2">
                                        {[
                                            { name: "Marc Lefebvre", car: "Peugeot 3008", time: "Il y a 10 min", status: "Urgent" },
                                            { name: "Lucie Bernard", car: "Renault Clio", time: "Il y a 45 min", status: "Info" }
                                        ].map((item, i) => (
                                            <div key={i} className="flex items-center justify-between p-4 hover:bg-slate-50 rounded-2xl transition-all">
                                                <div className="flex items-center gap-4">
                                                    <div className="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center font-bold text-slate-600 uppercase">{item.name[0]}</div>
                                                    <div>
                                                        <div className="font-bold text-sm">{item.name}</div>
                                                        <div className="text-xs text-slate-500">{item.car}</div>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-xs font-bold text-slate-400">{item.time}</div>
                                                    <div className={`text-[10px] font-black uppercase ${item.status === 'Urgent' ? 'text-rose-500' : 'text-blue-500'}`}>{item.status}</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Colonne Droite (Calendrier) */}
                            <div className="space-y-6">
                                <h3 className="font-bold text-slate-800 flex items-center gap-2">
                                    <Calendar size={18} className="text-indigo-600" /> Agenda
                                </h3>
                                <SimpleCalendar />
                                
                                <div className="bg-indigo-600 p-6 rounded-3xl text-white shadow-xl shadow-indigo-100">
                                    <h4 className="font-bold mb-2 text-lg">Prêt pour demain ?</h4>
                                    <p className="text-indigo-100 text-sm mb-4">Vous avez 5 rendez-vous prévus pour la matinée.</p>
                                    <button className="w-full bg-white text-indigo-600 py-2 rounded-xl font-bold text-sm">
                                        Consulter la liste
                                    </button>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
